# .github/workflows/gradle-build-pr.yml
name: Run Gradle on push
on: push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 11
    - uses: eskatos/gradle-command-action@dd/v1-improved
      with:
        gradle-version: 6.9
        build-root-directory: gradle-project
        arguments: help --debug
        dependencies-cache-enabled: true
      id: gradle
    - uses: eskatos/gradle-command-action@dd/v1-improved
      with:
        gradle-version: 6.9
        build-root-directory: gradle-project
        arguments: help --debug
        dependencies-cache-enabled: true
      id: gradle2
