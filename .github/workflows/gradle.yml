# .github/workflows/gradle-build-pr.yml
name: Run Gradle on push
on: push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 11
    - uses: eskatos/gradle-command-action@dd/experiments
      with:
        gradle-version: 7.1
        build-root-directory: gradle-project
        arguments: help
      id: gradle
    - name: "Print build scan url"
      run: echo "Build Scan ${{ steps.gradle.outputs.build-scan-url }}"
