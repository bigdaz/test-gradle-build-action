# .github/workflows/gradle-build-pr.yml
name: Run Gradle on push
on: push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: eskatos/gradle-command-action@dd/improvements
      with:
        gradle-version: 6.6.1
        build-root-directory: gradle-project
        arguments: build
      id: gradle
    - name: "Print build scan url"
      run: echo "Build Scan ${{ steps.gradle.outputs.build-scan-url }}"
