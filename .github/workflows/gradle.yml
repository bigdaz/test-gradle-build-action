# .github/workflows/gradle-build-pr.yml
name: Run Gradle on push
on: push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 11
    - uses: eskatos/gradle-command-action@bf32226229b9f7c61cab2e102a14ec2968335c22
      with:
        build-root-directory: gradle-project
        arguments: help
        dependencies-cache-enabled: true
      id: gradle
    - uses: eskatos/gradle-command-action@bf32226229b9f7c61cab2e102a14ec2968335c22
      with:
        build-root-directory: gradle-project
        arguments: check
        dependencies-cache-enabled: true
      id: gradle2
