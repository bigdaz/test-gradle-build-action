#touch
name: dependency-graph
on:
  workflow_dispatch:

env:
  CACHE_DEBUG_ENABLED: true

jobs:
  seed-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Setup gradle
      uses: gradle/gradle-build-action@dd/dependency-graph
      with:
         upload-dependency-graph: true
    - name: Run build
      working-directory: gradle-project
      run: |
        ./gradlew -I /home/runner/work/_actions/gradle/gradle-build-action/dd/dependency-graph/src/resources/dependency-extractor/dependency-extractor.init.gradle :dependencyExtractory_resolveAllDependencies
    - name: Upload dependency graph
      working-directory: gradle-project
      run: |
        cat build/reports/github-dependency-report/github-dependency-manifest.json
