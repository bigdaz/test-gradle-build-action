name: workflow-test
on:
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Do the cache
        uses: bigdaz/cache@bf7b0d66e66bc89d377e52ac35121dce924075a1
        with:
          path: output-dir
          key: the-cache
      - name: Append to the file
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: output-dir/file.txt
          contents: | 
              ${{github.run_number}}
          write-mode: append
      - name: Echo file contents
        run: cat output-dir/file.txt
